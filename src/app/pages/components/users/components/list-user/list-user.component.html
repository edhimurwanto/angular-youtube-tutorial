<div class="container">

    <hr>

    <table class="table table-striped table-hover">

        <thead>
            <tr>
                <td>ID</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Job</td>
                <td>Avatar</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.job}}</td>
                <td>{{user.avatar}}</td>
            </tr>
        </tbody>

    </table>
</div>
